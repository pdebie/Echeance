<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Echeancier</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
  <style>
    .l-box {
      padding: 1em;
    }
  </style>
  <script src='js/main.js'></script>
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-1-3">
      <div class="l-box">
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <div class="pure-control-group">
              <label for="start">Start date:</label>
              <input type="date" id="start" name="trip-start" value="2022-03-03" min="2018-01-01" max="2033-12-31">

              <label for="end">End date:</label>
              <input type="date" id="end" name="trip-end" value="2024-04-02" min="2018-01-01" max="2033-12-31">
            </div>
          </fieldset>
          <fieldset>
            <div class="pure-control-group">
              <label for="quantieme">Quantieme:</label>
              <input type="number" id="quantieme" name="trip-quantieme" value="10" min="1" max="28">
            </div>
            <div class="pure-control-group">
              <label for="periode">Période en mois (3= trimestriel)</label>
              <input type="number" id="periode" name="trip-periode" value="1" min="1" max="12">
            </div>
          </fieldset>
        </form>
        <button class="pure-button" onclick="echeancier({test:'ok'})">Calcul</button>
      </div>
    </div>

    <div id="divtableEchu" class="pure-u-1-3">
      <h2>Echu</h2>
      <div class="l-box">
        <table id="tableEchu" class="pure-table">
          <thead>
            <tr>
              <th>Date dûe</th>
              <th>Couvre</th>
            </tr>
          </thead>
          <tbody id="bodyEchu"></tbody>
        </table>
      </div>
    </div>

    <div id="divtableEchoir" class="pure-u-1-3">
      <h2>A échoir</h2>
      <div class="l-box">
        <table id="tableEchoir" class="pure-table">
          <thead>
            <tr>
              <th>Date dûe</th>
              <th>Couvre</th>
            </tr>
          </thead>
          <tbody id="bodyEchoir"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
